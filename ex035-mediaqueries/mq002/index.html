<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Features</title>
    <link rel="stylesheet" href="estilos/style.css" media ="all"> <!--media all, sigmifica que as configurações vao servir para todos os dispositivos-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
    <!--O and (orientation:landscape) vai exibir em modo paisagem e o  and (orientation:portrait) em modo retrato-> -->

    <!--media types nao tem parenteses, e o media features tem parenteses-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
