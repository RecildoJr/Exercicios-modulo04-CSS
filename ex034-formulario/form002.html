<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="user">usuario:</label>
        <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="nome do user" autocomplete="username">
    </p>

    <p>
        <label for="pass">Senha:</label>
        <input type="password" name="pass" id="ipass" required minlength="8" size="10" placeholder="password" autocomplete="new-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
