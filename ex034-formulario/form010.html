<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">

        <p>
            <label for="iano">Em que ano voce nasceu? :</label>
            <input type="number" name="ano" id="iano" min="1900" max="2050" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua Idade Ã© : </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
    }
    </script>
</body>
</html>
