<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="username" placeholder="username">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="20" step="0.5" value="10">
        </p>

        <p>
            <label for="imes">Periodo lectvo:</label>
           <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idate">Dia da prova:</label>
            <input type="date" name="date" id="idate">
        </p>

        <p>
            <label for="ihora">Horario Da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>

    </form>
</body>
</html>
