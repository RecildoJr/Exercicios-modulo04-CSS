<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5"> <!--O min faz saltar de 1 em 1 e o max faz o min(1) saltar ate max(5)-->
        </p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="fotos" id="ifoto">
        </p> <!--O input image nao deixa o user escolher, entao usamos o input file-->



        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>
    </form>
</body>
</html>
