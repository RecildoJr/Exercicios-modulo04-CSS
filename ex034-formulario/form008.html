<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum">Numero:</label>
            <input type="number" name="num" id="inum" max="9" required oninput="isoma.innerHTML = Number(inum.value) +Number(inum1.value)">
        </p>
        <p>
            <label for="inum1">Numero:</label>
            <input type="number" name="num1" id="inum1" max="9" required oninput="isoma.innerHTML = Number(inum.value) +Number(inum1.value)"> <!--
            - O isoma évem do id=isoma
            - O innerHTML é o html  que estiver dentro ou sej, o que tiver dentro do output
            - O Number(inum.value) +Number(inum1.value) é a soma dos outputs
            
            -->
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>
    </form>
</body>
</html>
